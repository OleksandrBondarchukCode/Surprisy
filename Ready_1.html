<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Home Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: sans-serif;
            position: relative;

            background:
                radial-gradient(circle at 25% 25%, rgba(180, 140, 110, 0.05), transparent 60%),
                radial-gradient(circle at 75% 70%, rgba(100, 80, 60, 0.04), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 245, 230, 0.4), transparent 80%),
                linear-gradient(to bottom right, #fdf6ec, #f8ebd4);
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .panel {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(150, 115, 100, 0.4);
            border-radius: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;

            display: flex;
            align-items: center;
            justify-content: center;

            font-size: 2.5vw;
            color: #5a3e36;
            font-weight: bold;
            text-align: center;

            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            backdrop-filter: blur(2px);
        }

        .panel:hover {
            border-color: rgba(120, 90, 75, 0.8);
            box-shadow: 0 0 12px rgba(255, 235, 215, 0.6);
        }

        .panel-1 {
            top: 68%;
            left: 15%;
            width: 13.5%;
            height: 10%;
        }

        .panel-2 {
            top: 68%;
            left: 75.6%;
            width: 13.2%;
            height: 10%;
        }

        .custom-image {
            position: absolute;
            max-width: 20vw;
            width: 100%;
            height: auto;
        }

        .image-1 {
            top: 10%;
            left: 10%;
        }

        .image-2 {
            top: 10%;
            left: 70%;
        }


        @media (max-width: 768px) {
            .custom-image {
                max-width: 45vw;
            }

            .image-1 {
                top: 5%;
                left: 5%;
            }

            .image-2 {
                top: 5%;
                left: 50%;
            }
        }

        @media (max-width: 480px) {
            .custom-image {
                max-width: 80vw;
            }

            .image-1, .image-2 {
                top: 5%;
                left: 10%;
            }
        }
    </style>
</head>
<body>

<div class="panel panel-1" onclick="openCollectionPage()">Назад</div>
<div class="panel panel-2" onclick="openReady_2Page()">Вперед</div>

<img src="images/photo_1.jpg" alt="Зображення 1" class="custom-image image-1">
<img src="images/photo_2.jpg" alt="Зображення 2" class="custom-image image-2">

<script>
    function openCollectionPage() {
        window.location.href = 'Collection.html';
    }

    function openReady_2Page() {
        window.location.href = 'Ready_2.html';
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector('.panel-1').addEventListener('click', openCollectionPage);
        document.querySelector('.panel-2').addEventListener('click', openReady_2Page);
    });
</script>

</body>
</html>
