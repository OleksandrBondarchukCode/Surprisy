    <title>Home Collection</title>

        *{
         margin: 0;

         box-sizing: border-box;
       }

       body {
         height: 100vh;
         font-family: sans-serif;
         position: relative;
       }

.panel {
  position: absolute;
  background-color: transparent;
  border-style: none;
  transition: border-color 0.3s ease, border-style 0.3s ease;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 2.5vw; /* адаптивний розмір шрифту */
  color: #5a3e36; /* м’який коричневий як у зображенні */
  font-weight: bold;
  text-align: center;

  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}


.panel:hover {
  border-color: rgba(255, 182, 193, 0.8); /* видно контур при наведенні */
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* підсвітка контуру */
}
