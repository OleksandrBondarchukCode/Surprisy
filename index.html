<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Подарунок Дарині</title>
    <style>
        {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
       }

       body {
         height: 100vh;
         font-family: sans-serif;
         position: relative;
       }

       .panel {
         position: absolute;
         background-color: rgba(1, 1, 1, 0);
         border: 2px dashed rgba(1, 1, 1, 0.1);
         transition: background-color 0.3s;
         cursor: pointer;
       }

       .panel:hover {
         background-color: rgba(1, 255, 255, 0.1);
       }

       .panel-1 {
         top: 20%;
         left: 10%;
         width: 25%;
         height: 20%;
       }

       .panel-2 {
         top: 45%;
         left: 40%;
         width: 25%;
         height: 20%;
       }

       .panel-3 {
         top: 40%;
         left: 70%;
         width: 20%;
         height: 20%;
       }
    </style>
</head>
<body>

<div class="panel panel-1" onclick="alert('Панель 1')"></div>
<div class="panel panel-2" onclick="alert('Панель 2')"></div>
<div class="panel panel-3" onclick="alert('Панель 3')"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.backgroundImage = "url('images/HomePage.png')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";
    });
</script>

</body>
</html>
