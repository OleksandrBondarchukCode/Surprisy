<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        *{
         margin: 0;
         padding: 0;
         box-sizing: border-box;
       }

       body {
         height: 100vh;
         font-family: sans-serif;
         position: relative;
       }

 .panel {
  position: absolute;
  background-color: transparent;
  border-style: none; /* спочатку без бордера */
  transition: border-color 0.3s ease, border-style 0.3s ease;
  cursor: pointer;
}

.panel:hover {
  border-color: rgba(255, 182, 193, 0.8); /* видно контур при наведенні */
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* підсвітка контуру */
}


       .panel-2 {
         top: 68%;
         left: 30.4%;
         width: 13.5%;
         height: 10%;
       }

       .panel-3 {
         top: 68%;
         left: 45.6%;
         width: 13.2%;
         height: 10%;
       }
    </style>
</head>
<body>

<div class="panel panel-2" onclick="alert('Панель 2')"></div>
<div class="panel panel-3" onclick="alert('Панель 3')"></div>

<script>

    document.addEventListener("DOMContentLoaded", function () {
      document.body.style.backgroundImage = "url('images/MyHistory.png')";
      document.body.style.backgroundSize = "cover";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";

</script>

</body>
</html>
